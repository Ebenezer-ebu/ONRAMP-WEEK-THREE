<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><strong>TODO</strong></h1>
        <img class="moon" src="../utils/images/icon-moon.svg" alt="Moon SVG" />
      </div>
      <div class="content">
        <form class="input">
          <input
            class="no-outline"
            type="text"
            placeholder="Create a new todo..."
          />
        </form>
        <div class="details">
          <ul class="list"></ul>
          <div class="bottom">
            <div><span class="items-left"></span></div>
            <div class="inside">
              <span class="space all">All</span><span class="space">Active</span
              ><span class="space">Completed</span>
            </div>
            <div><span>Clear Completed</span></div>
          </div>
        </div>
      </div>
      <div class="row">
              <span class="space all">All</span><span class="space">Active</span
              ><span class="space">Completed</span>
            </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
